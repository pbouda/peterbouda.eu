<footer class="post-info">
  <p>
    Published by
    <a href="http://www.peterbouda.eu" class="p-author">Peter Bouda</a> at
    <b
      ><time class="dt-published" datetime="{{ article.date }}"
        >{{ article.locale_date }}</time
      ></b
    >
    in
    <b
      ><a class="p-category" href="/{{ article.category.url }}"
        >{{ article.category }}</a
      ></b
    >.
  </p>

  {% if PDF_PROCESSOR %}
  <p><a href="/pdf/{{ article.slug }}.pdf">get the pdf</a></p>
  <p>
    {% endif %} {% import 'translations.html' as translations with context %} {{
    translations.translations_for(article) }}
  </p>
</footer>

<!-- /.post-info -->
