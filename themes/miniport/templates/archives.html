{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1>
	{% block title %}
	Blog
	{% endblock %}
</h1>

{% block link %}
{% endblock %}

<dl>
{% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
</section>
{% endblock %}
