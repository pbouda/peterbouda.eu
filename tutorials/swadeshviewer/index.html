<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Witotoan Graphs for Spanish Swadesh List</title>
<link href='http://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>

<style>

g.navelement text {
  color: black;
  font-size: 10px;
  font-family: 'Roboto', sans-serif;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
</head>
<body>

<div id="nav"></div>

<div id="graph"></div>


<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var color = d3.scale.category20();

var width = 1026,
    height = 400

var nav = d3.select("#nav").append("svg")
.attr("width", width)
.attr("height", 350);

d3.json("swadesh_list.json", function(error, json) {

  var button = nav.selectAll("rect")
      .data(json)
    .enter().append("g")
      .attr("class", "navelement");

  button.append("rect")
      .attr('width', 98)
      .attr('height', 12)
      .attr('x',function(d,i) {return ((i % 10) * 102) + 10;})
      .attr('y',function(d,i) {return Math.floor(i/ 10) * 15 + 2; })
      //.attr('swadesh_index', function(d,i) {return i;})
      .style('fill','#1FD26A')
      .style('cursor', 'pointer');

    button.append("text")
      .attr("text-anchor", "middle")
      .attr('x',function(d,i) {return ((i % 10) * 102) + 56;})
      .attr('y',function(d,i) {return Math.floor(i / 10) * 15 + 12;})
      .text(function(d) { return d })
      .style('cursor', 'pointer');

    button.on("click", function(d, i) {
      e = d3.select(this);
      d3.selectAll("rect").style('fill','#1FD26A');
      d3.select(this).select("rect").style('fill', '#EC3F8C');
      show_graph(i);
    });

});

function show_graph(number) {
  d3.select("#graph").select("svg").remove();

  var svg = d3.select("#graph").append("svg")
      .attr("width", width)
      .attr("height", height);

  var force = d3.layout.force()
      .gravity(.05)
      .distance(80)
      .charge(-250)
      .size([width, height]);

  d3.json("swadesh_data_" + number.toString() + ".json", function(error, json) {
    force
        .nodes(json.nodes)
        .links(json.links)
        .start();

    var link = svg.selectAll("line.link")
        .data(json.links)
      .enter().append("line")
        .attr("class", "link");

    var node = svg.selectAll("circle.node")
        .data(json.nodes)
      .enter().append("g")
        .attr("class", "node")
        .style("fill", "#39b1c6")
        .call(force.drag);

    node.append("circle")
        .attr("r", 5)
        .style("fill", function(d) { return color(d.group); })

    node.append("text")
        .attr("dx", 12)
        .attr("dy", ".35em")
        .style("font-family", "Roboto")
        .style("fill", function(d) {
          if (d.data_source) {
            return "#1FD26A";
          } else {
            return "#000";
          }
        })
        .style("cursor", function(d) {
          if (d.data_source) {
            return "pointer";
          } else {
            return "default";
          }
        })        
        .text(function(d) { return d.id })
        .on("click", function(d) {
          if (d.data_source) {
            window.open("http://www.quanthistling.info/data/source/"+ d.data_source + "/" + d.page + "/" + d.pos_on_page + "/index.html", "dict");
          }
        });

    force.on("tick", function() {
      link.attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });

      node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    });
  });

}

</script>

</body>
